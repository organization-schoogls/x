// Intercept and redefine the FullAdShow function to prevent crashes
function FullAdShow(callback) {
    console.warn("FullAdShow is not implemented");

    // Immediately resolve the callback to prevent freezing
    if (callback) {
        try {
            console.log("FullAdShow is resolved instantly to avoid freezing.");
            callback(); // Notify Unity that the ad is done
        } catch (error) {
            console.error("Error executing FullAdShow callback:", error);
        }
    } else {
        console.log("FullAdShow executed without a callback.");
    }
}

// Inject the simulated FullAdShow function into Unity's loader
if (typeof window.createUnityInstance === 'function') {
    const originalCreateUnityInstance = window.createUnityInstance;

    window.createUnityInstance = function (canvas, config, onProgress) {
        // Override the config to use the custom FullAdShow
        if (!config.FullAdShow) {
            config.FullAdShow = FullAdShow;
        }

        return originalCreateUnityInstance(canvas, config, onProgress);
    };
}

// Ensure any other external calls involving FullAdShow are safely intercepted
if (window.UnityLoader && typeof window.UnityLoader.externalCall === 'function') {
    const originalExternalCall = window.UnityLoader.externalCall;

    window.UnityLoader.externalCall = function (funcName, ...args) {
        if (funcName === 'FullAdShow') {
            console.warn('Intercepted FullAdShow call. Resolving instantly.');
            return FullAdShow(args[0]); // Resolve instantly with a callback if provided
        }

        return originalExternalCall.call(this, funcName, ...args); // Handle other calls normally
    };
}

console.log('FullAdShow interception and instant resolution setup complete.');
